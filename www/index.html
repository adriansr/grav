    <script language="javascript">
function run() {
    var sock = new WebSocket("ws://localhost:8080/ws", "game");
    sock.onopen = function (event) {
        var msg = {
            type: "action",
            keys: "llruuud",
            id: 1234,
            date: Date.now()
        };
        sock.send(JSON.stringify(msg));
    };
}

    <body onload="javascript:run();">
